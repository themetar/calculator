<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>
      <div id="buttons-panel">
        <div id="clear" class="button"><span>CLR</span></div>
        <div id="delete" class="button"><span>DLT</span></div>
        <div class="clearfix"></div>
        <div class="button digit"><span>1</span></div>
        <div class="button digit"><span>2</span></div>
        <div class="button digit"><span>3</span></div>
        <div class="button operator"><span>/</span></div>
        <div class="button digit"><span>4</span></div>
        <div class="button digit"><span>5</span></div>
        <div class="button digit"><span>6</span></div>
        <div class="button operator"><span>*</span></div>
        <div class="button digit"><span>7</span></div>
        <div class="button digit"><span>8</span></div>
        <div class="button digit"><span>9</span></div>
        <div class="button operator"><span>-</span></div>
        <div class="button dot"><span>.</span></div>
        <div class="button digit"><span>0</span></div>
        <div class="button operator"><span>=</span></div>
        <div class="button operator"><span>+</span></div>
        <div class="clearfix"></div>
      </div>
    </div>
    <script src="./code.js"></script>
  </body>
</html>
